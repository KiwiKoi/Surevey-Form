<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">This is a Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help me improve this practice stuff.
      </p>
    </header>
    <div>
      <form id="survey-form" action="post">
        <div>
          <label for="Name" id="name-label">Name</label>
          <br />
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div>
          <label for="Email" id="email-label">Email</label>
          <br />
          <input type="text" id="email" placeholder="Enter your email" />
        </div>
        <div>
          <label for="Age" id="number-label">Age(optional)</label>
          <br />
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="100"
          />
        </div>
        <div>
          <label for="Role"
            >Which option best describes your current role?</label
          >
          <br />
          <select type="dropdown" id="dropdown">
            <option value="select" disabled selected
              >Select current role</option
            >
            <option value="assassin">Assassin</option>
            <option value="instructor">Instructor</option>
            <option value="chemist">Chemist</option>
            <option value="weapon-master">Weapons Master</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div id="form-group">
          <p>Would you recommend this?</p>
          <label
            ><input
              type="radio"
              name="recommend"
              value="definitely"
              checked
            />Definitely</label
          >

          <br />
          <label
            ><input type="radio" name="recommend" value="maybe" />Maybe</label
          >

          <br />
          <label
            ><input type="radio" name="recommend" value="not sure" /> Not
            sure</label
          >
        </div>
        <div>
          <label> <input type="checkbox" value="cookies" /> Cookies </label
          ><br />
          <label> <input type="checkbox" value="pasta" />Pasta </label><br />
          <label> <input type="checkbox" value="pizza" />Pizza </label><br />
          <label> <input type="checkbox" value="ice cream" />Ice Cream </label
          ><br />
        </div>
        <div>
          <label for="bonus">Any other suggestions?</label>
          <textarea></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
